<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="animate__animated animate__bounce">Ticketing Center</h1>

        <div class="ticket-container">
            <details id="personalDetails" ontoggle="closeOthers('personalDetails')">
                <summary>Personal Information</summary>
                <div class="section-box">
                    <form id="infoForm">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                        <button type="submit">SUBMIT INFO</button>
                    </form>
                </div>
            </details>

                </br>

            <details id="priceDetails" ontoggle="closeOthers('priceDetails')">
                <summary>Ticket Price</summary>
                <div class="section-box">
                    <label>Choose your seat:</label>
                    <select id="seat">
                        <option value="3000">Patron</option>
                        <option value="2000">Regular</option>
                    </select>
                    <label>Choose an option:</label>
                    <select id="option">
                        <option value="Regular">Regular</option>
                        <option value="Student">Student (20% off)</option>
                    </select>
                    <button onclick="calculatePrice()">TICKET PRICE</button>
                </div>
            </details>

                </br>

            <details id="printDetails" ontoggle="closeOthers('printDetails')">
                <summary>Print Ticket</summary>
                <div class="section-box">
                    <img id="ticketImage" src="ticket.jpeg">
                    <button onclick="printTicket()">PRINT TICKET</button>
                    <button onclick="resetForm()">BUY MORE TICKETS</button>
                </div>
            </details>
        </div>
    </div>

    <script>

        function calculatePrice() {
            var seatPrice = document.getElementById("seat").value;
            var option = document.getElementById("option").value;
            var finalPrice = option === "Student" ? seatPrice * 0.8 : seatPrice;
            alert("Your ticket price is â‚±" + finalPrice + ". Proceed to the next section.");
        }

        function printTicket() {
            document.getElementById("ticketImage").style.display = "block";
        }

        function resetForm() {
            location.reload();
        }
    </script>

</body>
</html>
